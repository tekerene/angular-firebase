


<div class="container p-4">
  <div *ngFor="let item of items">
    <table>
      <thead>
        <td>Name</td>
        <td>Age</td>
        <td>Speciality</td>
      </thead>
      <tbody>
        <tr>
          <td><h2>{{item.name}}  </h2></td>
          <td><h3>{{item.age}}</h3></td>
          <td>{{item.speciality}}</td>
        </tr>
      </tbody>
    </table>
    
    
   
  </div>
  
</div>
